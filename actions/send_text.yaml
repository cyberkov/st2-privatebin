---
name: 'send_text'
runner_type: 'local-shell-cmd'
description: 'create a new text paste'
enabled: true
parameters:
  text:
    type: string
    description: 'The text to send'
    required: true
    secret: true
  cmd:
    type: string
    immutable: true
    default: '{{ config_context.pbincli_path }}/pbincli send --server {{ config_context.server }} --text "{{ text }}"'

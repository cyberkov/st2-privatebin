---
name: 'send_file'
runner_type: 'local-shell-cmd'
description: 'create a new file paste'
enabled: true
parameters:
  caption:
    type: string
    description: 'a description of the file'
    required: true
    default: 'st2 paste'
  file:
    type: string
    description: 'The path of the file to send'
    required: true
  cmd:
    type: string
    immutable: true
    default: 'pbincli send -c "{{ caption }}" -f "{{ file }}"'
